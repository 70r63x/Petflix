<div *ngFor="let object of videos | async" class="row">
  <h4>{{object.title}}</h4>
   <div *ngFor="let video of object.videos" class="card {{video.category}}">
    <p>{{video.title}}</p>
    <div class="content">
      <div class="overlay">
        <p>{{video.description}}</p>
      </div>
    </div>
  </div> 
</div>
